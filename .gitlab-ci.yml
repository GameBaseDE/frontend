include:
  - project: 'GameBase/ci-configuration'
    file: 'docker-deploy.yml'

---

image: node:13-slim

before_script:
  - npm install

Verify branch:
  stage: build
  script:
    - npm run lint
    - npm run tc-test

Build release:
  stage: build
  script:
    - npm run build
  only:
    - master
  artifacts:
    - dist/*
