<div class="header-container left">
  <div class="logo-container">
    <a *ngIf="isLoggedIn" (click)="toggleSidebar()" href="#" class="sidebar-toggle">
      <nb-icon icon="menu-2-outline"></nb-icon>
    </a>
    <a class="logo" routerLink="/">GameBase</a>
  </div>
</div>

<div class="header-container right" *ngIf="isLoggedIn">
  <nb-actions size="small">
    <nb-action class="control-item">
      <nb-search type="modal-move"></nb-search>
    </nb-action>
    <nb-action class="control-item" icon="email-outline"></nb-action>
    <nb-action class="control-item" icon="bell-outline"></nb-action>
    <nb-action class="user-action">
      <nb-user [nbContextMenu]="userMenu"
               [onlyPicture]="user.pictureOnly"
               [name]="user.name"
               [picture]="user.picture">
      </nb-user>
    </nb-action>
  </nb-actions>
</div>
